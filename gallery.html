<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Quality Education</title>
    <link rel="stylesheet" href="Gallery/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="page-title">Gallery Quality Education</h1>
        <div id="gallery-wrapper">
            <div class="gallery-item">
                <img src="Gallery/./images/image-1.jpg" alt="image">
            </div>
            <div class="gallery-item">
                <img src="Gallery/./images/image-2.jpg" alt="image">
            </div>
            <div class="gallery-item">
                <img src="Gallery/./images/image-3.jpg" alt="image">
            </div>
            <div class="gallery-item">
                <img src="Gallery/./images/image-4.jpg" alt="image">
            </div>
            <div class="gallery-item">
                <img src="Gallery/./images/image-5.jpg" alt="image">
            </div>
            <div class="gallery-item">
                <img src="Gallery/./images/image-6.jpg" alt="image">
            </div>
            <div class="gallery-item">
                <img src="Gallery/./images/image-7.jpg" alt="image">
            </div>
            <div class="gallery-item">
                <img src="Gallery/./images/image-8.jpg" alt="image">
            </div>
        </div>
    </div>
    <div id="preview">
        <div id="preview-body">
            <div id="preview-img">
                <img  src="./images/image-6.jpg" alt="Image">
            </div>
            <button class="preview-close"><span aria-hidden="true">&times;</span></button>
            <button class="previous-btn"><span aria-hidden="true">&lt;</span></button>
            <button class="next-btn"><span aria-hidden="true">&gt;</span></button>
        </div>
    </div>
  <script src="Gallery/script.js"></script>
</body>
</html>
